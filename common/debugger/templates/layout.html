<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="styles.css" rel="stylesheet">
    <title>{{.Title}}</title>
</head>
<body>
    <h1>{{.Title}}</h1>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th></th>
                    {{range .Columns -}}
                    <th>{{.Name}}</th>
                    {{end -}}
                </tr>
            </thead>
            <tbody>
                {{range .Rows -}}
                <tr>
                    <th>{{.TimeId}}</th>
                    {{range .RowData -}}
                    <td>{{.}}</td>
                    {{end -}}
                </tr>
                {{end -}}
            </tbody>
        </table>
    </div>
</body>
</html>
